<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>FORM</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'webapp/css/custom.css' %}" type="text/css"/>
    <link rel="stylesheet" href="{% static 'webapp/css/bootstrap.min.css' %}" type="text/css"/>


</head>
<div class="col-md-8 offset-2">
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            {{ message }}
        </div>
    {% endfor %}
{% endif %}
</div>
<body style="background-color: aliceblue">
		<div class="container">
	               		<a href="{% url 'webapp:signup' %}"><h1 class="display-4" style="color: #ba8b00">ZALEGO</h1></a>
	               	</div>
                    {% if user.is_authenticated %}
                       <div class="navbar-nav text-right mr-5"><a href="{% url 'webapp:change-password' %}" style="color: blue">(change password)</a>
                       <a href="{% url 'webapp:logout' %}" style="color: blue">(logout)</a>
	               	    </div>
                    {% else %}
                        <div class="navbar-nav text-right mr-5"><a href="{% url 'webapp:login' %}" style="color: blue">(login)</a>
	               	    </div>
                    {% endif %}

<div class="container">
{% block content %}

{% endblock %}
</div>
</body>
</html>
