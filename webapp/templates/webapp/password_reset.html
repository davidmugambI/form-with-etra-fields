{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="col-md-8 offset-2">
        <h2 class="text-center pt-5">Reset Password Form</h2>
        <hr>

        <form method="post" class="border border-dark rounded p-3 bg-dark text-white">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="form-group">
                <div class="control-label col-sm-7">
                    <button type="submit" class="btn btn-primary">Request Password Reset</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
